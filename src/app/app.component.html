

<button (click)="criarPrioridade()" mat-button>Prioridade</button>
<button (click)="criarNormal()" mat-button>Normal</button>
<button (click)="chamarSenha()" mat-button>Chamar Senha</button>

<h2>Senha Atual:</h2> <p>{{ senhaAtual}}</p> <p>{{ senhaTipo }}</p>

<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="senha">
    <th mat-header-cell *matHeaderCellDef> Senha </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i === 0?1:i+1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
