


<mat-card class="card">
  <h2>Senha Atual:</h2>
  <p>{{ senhaAtual}}</p> <p>{{ senhaTipo }}</p>
</mat-card>

<div style="margin-top: 150px;">
    <div >

      <div class="space-top">
        <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">


            <ng-container matColumnDef="senha">
              <th mat-header-cell *matHeaderCellDef> Senha </th>
              <td mat-cell *matCellDef="let element; let i = index"> {{element.senha}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

           <mat-paginator class="pag" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
  </div>
  <div class="group-btn">
      <button class="btn-secondary-prioridade"  mat-raised-button (click)="criarPrioridade()" mat-button>Prioridade</button>
      <button class="btn-secondary-normal" mat-raised-button (click)="criarNormal()" mat-button>Normal</button>
      <button class="btn-secondary" mat-raised-button (click)="chamarSenha(true)" mat-button>Chamar Senha</button>
  </div>

</div>
